version: '3.7'

services:
  server:
    build: .
    hostname: server
    container_name: Server
    networks:
      - default
# names are in the following format x##$$ (x = piece b,r,k,p,n) (# = horizontal spot) ($$ = vertical spot)
  client1:
    build: .
    hostname: k1600w
    container_name: k1600w
    networks:
      - default
  client2:
    build: .
    hostname: k1631b
    container_name: r1631b
    networks:
      - default


      

networks:
  default:
    driver: bridge


